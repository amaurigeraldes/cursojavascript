<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    
    <!-- Meu CSS -->
    <style>
        body {background-color: #aed7ed;
            color: green;
            font: normal 20pt Arial;
        }

        h1 {color: yellow;}
        p {color: greenyellow;}
    </style>
</head>


<body>
    
<!-- Códigos JavaScript -->
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Olá, ${nome.toUpperCase()}! Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Olá, ${nome.toLowerCase()}! Seu nome tem ${nome.length} letras.<br>`)
        
        var n1 = 1543.5
        document.writeln(n1, "<br>")
        document.writeln(n1.toFixed(2), "<br>")
        document.writeln(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}), "<br>")
        document.writeln(n1.toLocaleString('en', {style: 'currency', currency: 'USD'}), "<br>")
        document.writeln(n1.toLocaleString('pt-PT', {style: 'currency', currency: 'EUR'}), "<br>")

    </script>
</body>

</html>
