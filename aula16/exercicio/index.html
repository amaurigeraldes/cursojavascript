<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>


    <!-- CSS Externo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <!-- Criar uma Caixa de Input Number e definir as Classes name e id -->
            <input type="number" name="fnum" id="fnum">
            <!-- Criar o Botão Adicionar e chamar a Função Adicionar-->
            <input type="button" value="Adicionar" onclick="adicionar()">
            <!-- Criar a Lista onde serão armazenados os Valores incluídos no Array -->
            <br><br><select name="flista" id="flista" size="6"></select>
            <!-- Criar o Botão para Finalizar após incluir os Números  e chamra a Função Finalizar-->
            <br><input type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="res">

        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <!-- JavaScript Externo -->
    <script src="script.js"></script>
</body>

</html>
